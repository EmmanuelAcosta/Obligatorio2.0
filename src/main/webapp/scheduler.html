<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agenda Covid-19</title>
<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/funciones.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/estilo1.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<form name="frmScheduler" id="frmScheduler" action="" method="post">

		<br />
		<div class="container-fluid" id="contenido">
			<div class="form-group">
				<div class="col-md-8 " style="padding: 10px;">
					<div class="titulositemmenuseleccionado">
						<h3>Iniciar Scheduler</h3>
					</div>
				</div>
				<div class="col-md-8 seccion" style="padding: 10px;">
					<div class="row">
						<div class="col-md-3">
							<label for = "AsignarCupos" class ="control-label">Asignar cupos</label>
							<input type="button" name="btnSubmit" value="Iniciar Scheduler Cupos"
								class="botones " onClick='iniciarScheduler()' />
						</div>
						<div class="col-md-3">
							<label for = "SchedulerContactoPositivo" class ="control-label">Contacto positivo</label>
							<input type="button" name="btnSubmit" value="Aviso de contacto"
								class="botones " onClick='iniciarSchedulerPositivo()' />
						</div>
						<div class="col-md-3">
							<label for = "SchedulerCalculoDias" class ="control-label">Caluclo dias contacto</label>
							<input type="button" name="btnSubmit" value="Borrar contacto por dias"
								class="botones " onClick='iniciarSchedulerCalculoDias()' />
						</div>

					</div>
				</div>
			</div>
		</div>
	</form>

</body>
