<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agenda Covid-19</title>
<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/contagio.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/estilo1.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<form name="frmRegistro" id="frmRegistro" action="" method="post">

		<br />
		<div class="container-fluid" id="contenido">

			<div class="form-group">
				<div class="col-md-8 " style="padding: 10px;">
					<div class="titulositemmenuseleccionado">
						<h3>Registro en el sistema</h3>
					</div>
				</div>

				<div class="col-md-8 seccion" style="padding: 10px;">

					<div id="seccionesAyuda" class="seccionesAyuda">Paso 1</div>
					<div class="row">
						<div class="col-md-3">
							<label for="Cedula" class="control-label ">Cedula:</label> <input
								type="text" class="form-control" maxlength="8" id="Cedula"
								name="Cedula" value=""
								title="* Ingrese la cedula sin puntos ni guiones, incluyendo el digito verificador">
							<div class="error" id="error_Cedula">Cedula invalida</div>
						</div>
						<div class="col-md-3">
							<label for="Nombre" class="control-label">Primer nombre:</label>
							<input type="text" class="form-control" maxlength="30"
								id="Nombre" name="Nombre" value="">
							<div class="error" id="error_Nombre">Dato obligatorio</div>
						</div>
					</div>

					<div class="col-md-3">
						<label for="Apellido" class="control-label">Primer
							apellido:</label> <input type="text" class="form-control" maxlength="30"
							id="Apellido" name="Apellido" value="">
						<div class="error" id="error_Apellido">Dato obligatorio</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<label for="Email" class="control-label">Correo
								Electr&oacute;nico:</label> <input type="text" class="form-control"
								maxlength="50" id="Email" name="Email" value=""
								title="* Ingrese un correo electronico v&aacute;lido">
							<div class="error" id="error_Email">Correo electronico
								invalido</div>
						</div>
						<div class="col-md-3">
							<label for="FechaNacimiento" class="control-label">Fecha
								Nacimiento:</label> <input type="text" class="form-control "
								id="FechaNacimiento" name="FechaNacimiento" value="">
							<div class="error" id="error_FechaNacimiento">Dato
								obligatorio</div>
						</div>

						<div class="col-md-3">
							<label for="Telefono" class="control-label">Telefono
								Contacto:</label> <input type="text" class="form-control" maxlength="15"
								id="Telefono" name="Telefono" value="">
							<div class="error" id="error_Telefono">Dato obligatorio</div>
						</div>
					</div>
				</div>



			</div>
			<div class="col-md-8 col-offset-4 seccion">



				<div class="col-md-2 ">
					<input type="button" name="btnSubmit" value="Registrarse"
						class="botones " onClick='registrarse()' />
				</div>
			</div>

		</div>
		</div>

	</form>

</body>
